name: Test conditions
on:
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set variable
        id: set_var
        run: echo "::set-output name=foo::$(0)"
        
      - name: Check condition
        if: ${{steps.set_var.outputs.foo}} == 1
        run: echo "Foo is 1"
    
